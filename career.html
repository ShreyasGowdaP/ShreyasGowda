<main id="main">

    <header id="header">

        <h1 id="title">Shreyas Gowda P</h1>
        <p id="description">Please fill the career survey form</p>

    </header>

        <form id="survey-form" action="">

            <!-- Form Header -->
            <h2 id="form-header">Career Survey Form</h2>

            <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Full name" title="Enter your full name" required></label>

            <label id="email-label" for="email">Email: <input id="email" type="email" placeholder="Email address" title="Enter your email address" required></label>

            <label id="number-label" for="number">Age: <input id="number" type="number" placeholder="Age" title="Please specify your age" min="18" max="100"></label>

            <label id="dropdown-label" for="dropdown">Job Title: 
                <select name="job-title" id="dropdown">
                    <option disabled selected value>Please select your job title</option>
                    <option value="Help Desk Technician">Help Desk Technician</option>
                    <option value="IT Support Manager">IT Support Manager</option>
                    <option value="Senior System Administrator">Senior System Administrator</option>
                    <option value="Systems Administrator">Systems Administrator</option>
                    <option value="Technical Support Engineer">Technical Support Engineer</option>
                    <option value="IT Analyst">IT Analyst</option>
                    <option value="Network Architect">Network Architect</option>
                    <option value="Network Systems Administrator">Network Systems Administrator</option>
                    <option value="Senior Network Architect">Senior Network Architect</option>
                    <option value="Senior Network Engineer">Senior Network Engineer</option>
                    <option value="Senior Network System Administrator">Senior Network System Administrator</option>
                    <option value="Cloud Architect">Cloud Architect</option>
                    <option value="Cloud Consultant">Cloud Consultant</option>
                    <option value="Cloud Product and Project Manager">Cloud Product and Project Manager</option>
                    <option value="Cloud Services Developer">Cloud Services Developer</option>
                    <option value="Cloud System Administrator">Cloud System Administrator</option>
                    <option value="Front End Developer">Front End Developer</option>
                    <option value="Back End Web Developer">Back End Web Developer</option>
                    <option value="Full Stack Web Developer">Full Stack Web Developer</option>
                    <option value="Senior Web Developer">Senior Web Developer</option>
                    <option value="Web Administrator">Web Administrator</option>
                    <option value="Software Architect">Software Architect</option>
                    <option value="Software Quality Assurance Analyst">Software Quality Assurance Analyst</option>
                    <option value="Software Tester">Software Tester</option>
                    <option value="System Architect">System Architect</option>
                    <option value="Senior System Architect">Senior System Architect</option>
                    <option value="Senior System Analyst">Senior System Analyst</option>
                    <option value="Systems Analyst">Systems Analyst</option>
                    <option value="Database Administrator">Database Administrator</option>
                    <option value="Senior Database Administrator">Senior Database Administrator</option>
                    <option value="Security Specialist">Security Specialist</option>
                    <option value="Security Analyst">Security Analyst</option>
                    <option value="Senior Security Specialist">Senior Security Specialist</option>
                    <option value="Chief Information Officer (CIO)">Chief Information Officer (CIO)</option>
                    <option value="Chief Technology Officer (CTO)">Chief Technology Officer (CTO)</option>
                    <option value="Chief Information Security Officer (CISO)">Chief Information Security Officer (CISO)</option>
                    <option value="Other">Other</option>
                </select>
            </label>

            <!-- Radio buttons to select career level -->
            <fieldset id="career-fieldset">

                <legend id="career-legend">Please specify your current career level</legend>

                <label id="entry-level-label" for="entry-level"><input type="radio" name="career-level" id="entry-level" value="entry-level" checked> Entry level</label>

                <label id="mid-level-label" for="mid-level"><input type="radio" name="career-level" id="mid-level" value="mid-level"> Mid level</label>

                <label id="senior-level-label" for="senior-level"><input type="radio" name="career-level" id="senior-level" value="senior-level"> Senior level</label>

            </fieldset>

            <!-- Checkboxes to select skills -->
            <fieldset id="skills-field-set">

                <legend id="skills-legend">Please select all the skills you have</legend>

                <label id="it-support-checkbox-label" for="it-support-checkbox"><input type="checkbox" name="skills" id="it-support-checkbox" value="it-support-checkbox"> IT Support</label>

                <label id="svr-ntwk-adm-checkbox-label" for="svr-ntwk-adm-checkbox"><input type="checkbox" name="skills" id="svr-ntwk-adm-checkbox" value="svr-ntwk-adm-checkbox"> Server/Network Administration</label>

                <label id="app-dev-supp-checkbox-label" for="app-dev-supp-checkbox"><input type="checkbox" name="skills" id="app-dev-supp-checkbox" value="app-dev-supp-checkbox"> Application Development/Support</label>

                <label id="web-dev-checkbox-label" for="web-dev-checkbox"><input type="checkbox" name="skills" id="web-dev-checkbox" value="web-dev-checkbox"> Web Development</label>

                <label id="cloud-tech-checkbox-label" for="cloud-tech-checkbox"><input type="checkbox" name="skills" id="cloud-tech-checkbox" value="cloud-tech-checkbox"> Cloud Technologies</label>

                <label id="it-sec-checkbox-label" for="it-sec-checkbox"><input type="checkbox" name="skills" id="it-sec-checkbox" value="it-sec-checkbox"> IT Security</label>

                <label id="it-mgmt-checkbox-label" for="it-mgmt-checkbox"><input type="checkbox" name="skills" id="it-mgmt-checkbox" value="it-mgmt-checkbox"> IT Process Management</label>

                <label id="other-checkbox-label" for="other-checkbox"><input type="checkbox" name="skills" id="other-checkbox" value="other-checkbox"> Other</label>

            </fieldset>

            <!-- Textarea for comments -->
            <label id="textarea-comment-field-label" for="textarea-comment-field">Comments: 
                <textarea name="textarea-comment-field" id="textarea-comment-field" cols="30" rows="10" placeholder="Please enter any other information or comments here..."></textarea>
            </label>

            <!-- Submit user input -->
            <button type="submit" id="submit">Submit</button>

        </form>

</main>
